<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Havalı YouTube Müzik Arama</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    margin: 0; 
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    padding: 15px 20px;
    font-weight: 600;
    font-size: 1.6rem;
    background: rgba(0,0,0,0.4);
    text-align: center;
    letter-spacing: 2px;
  }
  #searchForm {
    display: flex;
    margin: 15px 20px;
  }
  #searchInput {
    flex: 1;
    padding: 12px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px 0 0 8px;
    outline: none;
  }
  #searchButton {
    padding: 12px 20px;
    font-weight: 600;
    border: none;
    background: #ff4c60;
    color: white;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #searchButton:hover {
    background: #ff1a3c;
  }
  #results {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px 20px;
  }
  .video {
    display: flex;
    background: rgba(255,255,255,0.1);
    margin-bottom: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .video:hover {
    background: rgba(255,255,255,0.2);
  }
  .thumbnail {
    flex-shrink: 0;
    width: 140px;
    border-radius: 10px 0 0 10px;
  }
  .thumbnail img {
    width: 100%;
    border-radius: 10px 0 0 10px;
  }
  .details {
    padding: 10px 15px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .title {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 6px;
  }
  .channel {
    font-size: 0.9rem;
    color: #ccc;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>
<header>Havalı YouTube Müzik Arama</header>

<form id="searchForm" autocomplete="off">
  <input id="searchInput" type="text" placeholder="Şarkı veya sanatçı adı..." required />
  <button id="searchButton" type="submit">Ara</button>
</form>

<div id="results"></div>

<audio id="player" controls></audio>

<script>
const API_KEY = 'AIzaSyAzDPzGZIRKutab9Dv5X2qKB_jPYhKJWO4'; // Senin API key
const searchForm = document.getElementById('searchForm');
const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');
const player = document.getElementById('player');

searchForm.addEventListener('submit', e => {
  e.preventDefault();
  const query = searchInput.value.trim();
  if (!query) return;
  resultsDiv.innerHTML = '<p style="text-align:center; padding:20px;">Yükleniyor...</p>';
  fetchVideos(query);
});

async function fetchVideos(query) {
  try {
    // YouTube Data API: arama yap
    const searchResponse = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`
    );
    const searchData = await searchResponse.json();
    if (!searchData.items) {
      resultsDiv.innerHTML = '<p style="text-align:center;">Sonuç bulunamadı.</p>';
      return;
    }
    displayResults(searchData.items);
  } catch (err) {
    resultsDiv.innerHTML = '<p style="text-align:center; color:#f55;">Hata oluştu. Tekrar dene.</p>';
    console.error(err);
  }
}

function displayResults(items) {
  resultsDiv.innerHTML = '';
  items.forEach(item => {
    const videoId = item.id.videoId;
    const title = item.snippet.title;
    const channel = item.snippet.channelTitle;
    const thumbnail = item.snippet.thumbnails.medium.url;

    const videoElem = document.createElement('div');
    videoElem.className = 'video';
    videoElem.innerHTML = `
      <div class="thumbnail"><img src="${thumbnail}" alt="${title}" /></div>
      <div class="details">
        <div class="title">${title}</div>
        <div class="channel">${channel}</div>
      </div>
    `;
    videoElem.addEventListener('click', () => {
      playVideo(videoId);
    });
    resultsDiv.appendChild(videoElem);
  });
}

function playVideo(videoId) {
  // YouTube müziğini doğrudan çalamayız ama gömülü oynatıcıyla açarız
  // Burada iframe açabiliriz ya da direkt oynatıcıyı görünür yaparız
  // Enes, direkt gömülü oynatıcı moduna geçiyoruz:

  resultsDiv.innerHTML = `
    <iframe width="100%" height="240" 
      src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&loop=1&playlist=${videoId}" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="backBtn" style="margin-top:10px; padding:10px 15px; background:#ff4c60; color:#fff; border:none; border-radius:8px; cursor:pointer;">Geri Dön</button>
  `;
  const backBtn = document.getElementById('backBtn');
  backBtn.addEventListener('click', () => {
    resultsDiv.innerHTML = '';
  });
}
</script>
</body>
</html>
