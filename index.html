          <!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enes'in Müzik Arama Uygulaması</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
  }
  header {
    background: #1DB954;
    padding: 15px;
    text-align: center;
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 1.2px;
  }
  #searchForm {
    display: flex;
    justify-content: center;
    margin: 20px;
  }
  #searchInput {
    width: 70%;
    padding: 10px;
    border: none;
    border-radius: 25px 0 0 25px;
    font-size: 18px;
  }
  #searchButton {
    padding: 10px 25px;
    border: none;
    background: #1DB954;
    color: white;
    font-weight: 700;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
    font-size: 18px;
  }
  #results {
    margin: 10px 15px;
  }
  .videoItem {
    background: #222;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    gap: 15px;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .videoItem:hover {
    background: #333;
  }
  .thumbnail {
    width: 120px;
    border-radius: 8px;
  }
  .videoInfo {
    flex-grow: 1;
  }
  .videoTitle {
    font-size: 18px;
    font-weight: 700;
    margin: 0 0 6px 0;
  }
  audio {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    background: #121212;
    outline: none;
  }
</style>
</head>
<body>

<header>Enes'in Müzik Arama</header>

<form id="searchForm">
  <input type="text" id="searchInput" placeholder="Şarkı, sanatçı veya albüm ara..." />
  <button type="submit" id="searchButton">Ara</button>
</form>

<div id="results"></div>

<audio id="audioPlayer" controls></audio>

<script>
  const apiKey = 'AIzaSyAzDPzGZIRKutab9Dv5X2qKB_jPYhKJWO4'; // Senin API key

  const searchForm = document.getElementById('searchForm');
  const searchInput = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results');
  const audioPlayer = document.getElementById('audioPlayer');

  // YouTube API'den video arama
  async function searchVideos(query) {
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`;
    const response = await fetch(url);
    const data = await response.json();
    return data.items;
  }

  // Müzik çalma fonksiyonu - burda sadece videonun URL'si koyacağız (sadece ses değil, YouTube videosu)
  function playVideo(videoId) {
    // YouTube embed URL'si - sadece ses için değil, video da oynar
    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&showinfo=0&rel=0&modestbranding=1`;
    // iframe yerine audio tag ile oynatma yok, o yüzden popup veya yeni sayfa açarız
    // ama bu demo için yeni pencerede açalım
    window.open(embedUrl, '_blank', 'width=400,height=300');
  }

  // Arama sonucu göster
  function displayResults(videos) {
    resultsDiv.innerHTML = '';
    videos.forEach(video => {
      const videoId = video.id.videoId;
      const title = video.snippet.title;
      const thumbnail = video.snippet.thumbnails.medium.url;

      const videoDiv = document.createElement('div');
      videoDiv.className = 'videoItem';

      videoDiv.innerHTML = `
        <img src="${thumbnail}" alt="${title}" class="thumbnail" />
        <div class="videoInfo">
          <h3 class="videoTitle">${title}</h3>
        </div>
      `;

      videoDiv.addEventListener('click', () => playVideo(videoId));

      resultsDiv.appendChild(videoDiv);
    });
  }

  searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = searchInput.value.trim();
    if (!query) return;
    resultsDiv.innerHTML = 'Aranıyor...';
    const videos = await searchVideos(query);
    displayResults(videos);
  });
</script>

</body>
</html>
