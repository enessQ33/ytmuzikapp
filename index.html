<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Havalı YouTube Müzik Arama</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0; 
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      display: flex; 
      flex-direction: column; 
      min-height: 100vh;
    }
    header {
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.4);
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      user-select: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }
    main {
      flex: 1;
      padding: 1rem 1.5rem;
      max-width: 720px;
      margin: auto;
      display: flex; 
      flex-direction: column;
      gap: 1rem;
    }
    form {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
    }
    input[type="search"] {
      flex: 1;
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="search"]:focus {
      box-shadow: 0 0 10px #ff005c;
    }
    button {
      background: #ff005c;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      padding: 0 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1.1rem;
      user-select: none;
    }
    button:hover {
      background: #e60052;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(210px,1fr));
      gap: 1rem;
    }
    .video-card {
      background: rgba(255 255 255 / 0.1);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 18px #ff005c;
    }
    .video-thumb img {
      width: 100%;
      display: block;
    }
    .video-info {
      padding: 0.8rem 1rem;
      flex: 1;
    }
    .video-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 0.4rem 0;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .video-channel {
      font-size: 0.85rem;
      color: #ccc;
      user-select: text;
    }
    #player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 280px;
      background: #111;
      box-shadow: 0 -5px 12px rgba(255,0,92,0.5);
      display: none;
      flex-direction: column;
      z-index: 999;
    }
    #player iframe {
      width: 100%;
      height: 180px;
      border: none;
      pointer-events: auto;
    }
    #player-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.4rem 1rem;
    }
    #close-player {
      background: transparent;
      border: none;
      color: #ff005c;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
    }
    @media(max-width:480px) {
      header {
        font-size: 1.4rem;
      }
      input[type="search"] {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Enes'im'in Havalı YouTube Müzik Arama</header>
  <main>
    <form id="search-form">
      <input type="search" id="search-input" placeholder="Şarkı, sanatçı ya da video ara..." autocomplete="off" required />
      <button type="submit">Ara</button>
    </form>
    <section id="results"></section>
  </main>
  <div id="player">
    <iframe id="video-player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="player-controls">
      <button id="close-player">&times;</button>
    </div>
  </div>

  <script>
    const apiKey = 'AIzaSyAzDPzGZIRKutab9Dv5X2qKB_jPYhKJWO4'; // Senin API key'in
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const results = document.getElementById('results');
    const player = document.getElementById('player');
    const videoPlayer = document.getElementById('video-player');
    const closePlayerBtn = document.getElementById('close-player');

    // YouTube araması yap
    async function searchYouTube(query) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=18&q=${encodeURIComponent(query)}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.items;
    }

    // Arama sonuçlarını göster
    function displayResults(videos) {
      results.innerHTML = '';
      videos.forEach(video => {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const channel = video.snippet.channelTitle;
        const thumbnail = video.snippet.thumbnails.medium.url;

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <div class="video-thumb"><img src="${thumbnail}" alt="${title}" /></div>
          <div class="video-info">
            <h3 class="video-title" title="${title}">${title}</h3>
            <p class="video-channel">${channel}</p>
          </div>
        `;
        card.onclick = () => playVideo(videoId);
        results.appendChild(card);
      });
    }

    // Videoyu gömülü oynat
    function playVideo(id) {
      videoPlayer.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
      player.style.display = 'flex';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    closePlayerBtn.onclick = () => {
      videoPlayer.src = '';
      player.style.display = 'none';
    };

    // Arka planda müzik devamı için sayfa kapansa bile çalma (PWA veya app içinde mümkün)
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        // Burada mobil uygulama içinde media session API ile desteklenebilir.
        // Webde sınırlamalar var, ama app yapınca bu tam olur.
      }
    });

    searchForm.addEventListener('submit', async e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;
      results.innerHTML = `<p style="text-align:center; margin-top:1rem;">Aranıyor...</p>`;
      const videos = await searchYouTube(query);
      displayResults(videos);
    });
  </script>
</body>
</html>
